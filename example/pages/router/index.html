<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单的路由</title>
  <link rel="stylesheet" href="./css/base.css">
  <style>
    .nav { width: 100%; margin-bottom: 14px; }
    .nav .item { height: 40px; margin: 0 8px; background: tomato; color: #fff; font-size: 15px; cursor: pointer; }
    .content{ width: 300px; margin: auto; border: solid 2px orange; min-height: 200px; text-align: center; }
    .content .ul{ width: 100%; }
    .content .ul li{ background-color: #eee; line-height: 24px; }
    .content .ul li:nth-child(odd){ background: #fff; }
  </style>
</head>
<body>
  <div class="page">
    <div class="nav fvertical">
      <div class="item f1 fvc" onclick="openRoute('/a?frist=true')">导航一</div>
      <div class="item f1 fvc" onclick="openRoute('/b')">导航二</div>
      <div class="item f1 fvc" onclick="openRoute('/c?last=true')">导航三</div>
    </div>
    <!-- 路由渲染的位置 -->
    <div class="content"></div>
  </div>

  <script src="./js/router.js"></script>
</body>
</html>
