<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <title>双向绑定</title>
  <style media="screen">
    .wrap {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      font-size: 14px;
      box-sizing: border-box;
      padding: 14px;
    }

    .wrap input {
      display: block;
      width: 100%;
      height: 44px;
      border: solid 1px orange;
      border-radius: 4px;
      box-sizing: border-box;
      padding: 0 14px;
      font-size: 14px;
      color: orange;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <input class="input" type="text" name="" value="" placeholder="随便输入点什么">
    <span class="dom"></span>
  </div>
  <script>
    const $ = el => document.querySelector(el);
    const obj = {};
    Object.defineProperty(obj, "hello", {
      get() {
        console.log("val");
      },
      set(val) {
        // console.log(val);
        $(".dom").textContent = val;
        $(".input").value = val;
      }
    });
    $(".input").onkeyup = e => {
      obj.hello = e.target.value
      console.log(obj);
    };
    obj.hello = "";

    /**
     * 检测类型
     * @param {any} target 检测的目标
     * @returns {"string"|"number"|"array"|"object"|"function"|"null"|"undefined"} 只枚举一些常用的类型
     */
    function checkType(target) {
      /** @type {string} */
      const value = Object.prototype.toString.call(target);
      const result = value.match(/\[object (\S*)\]/)[1];
      return result.toLocaleLowerCase();
    }

    /**
     * 监听对象并设置为响应式
     * @param {object} target 目标对象
     */
    function observer(target) {
      if (checkType(target) === "object") {
        for (const key in target) {
          if (Object.hasOwnProperty.call(target, key)) {
            if (checkType(target[key]) === "object") {
              observer(target[key]);
            } else {
              defineReactive(target, key, target[key]);
            }
          }
        }
      }
    }

    /**
     * 定义目标对象为劫持对象
     * @param {object} obj 目标对象
     * @param {string} key 对象的`key`
     * @param {any} val obj[key]
     */
    function defineReactive(obj, key, val) {
      Object.defineProperty(obj, key, {
        get() {
          console.log("get => ", key);
          return val
        },
        set(newVal) {
          // console.log("set => ", key);
          if (newVal !== val) {
            console.log("set => ", key, "success");
            val = newVal;
          }
        }
      })
    }

    const data = {
      title: "",
      list: [1, 34, 4, 5676],
      info: {
        value: 34
      }
    }

    observer(data);

    data.title = "hjs";

    data.info.value = 999;

    console.log(data);


    /**
     * 类似`Vue3`的`reactive`监听器，可以动态设置新属性
     * @param {T} target 目标对象
     * @returns {T}
     */
    function reactive(target) {
      for (const key in target) {
        if (Object.hasOwnProperty.call(target, key)) {
          if (checkType(target[key]) === "object") {
            target[key] = reactive(target[key])
          }
        }
      }
      return new Proxy(target, {
        get(target, key) {
          console.log("get => ", key);
          return target[key]
        },
        set(target, key, val) {
          console.log("set => ", key);
          return target[key] = val
        }
      })
    }

  </script>
</body>

</html>
