<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>web-component</title>
  <link rel="stylesheet" href="../../css/base.css">
  <style>
    .page {
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }

    .input {
      width: 100%;
      height: 40px;
      padding: 4px 16px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid orangered;
    }

    .collapse-content {
      width: 100%;
      height: 500px;
      border: 1px solid orangered;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div>
      <button onclick="onSwitch()">折叠/收起</button>
    </div>

    <collapse-box class="el-collapse" show="false">
      <div class="collapse-content">折叠容器</div>
    </collapse-box>

    <user-card
      image="https://game.gtimg.cn/images/lol/act/img/champion/Sett.png"
      name="腕豪"
      description="用户邮箱 1141752341@qq.com"
      link="https://github.com/Travis-hjs"
    ></user-card>
    
    <user-list></user-list>

    <the-input input-mode="capitalizeEveryWord"></the-input>
    
    <user-card
      image="https://game.gtimg.cn/images/lol/act/img/champion/Sylas.png"
      name="塞拉斯"
      link="https://juejin.cn/user/958429871213256"
    ></user-card>

    <user-list total="10"></user-list>

  </div>

  <script src="./js/index.js"></script>
</body>

</html>
