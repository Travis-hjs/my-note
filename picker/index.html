<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演示：适合移动端的省市城市联动组件</title>
    <!-- <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" href="./css/base.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="col-md-12">
                <div class="row" style="margin-top: 30px; text-align: center;">
                    <a href="#" class="btn btn-info btn-lg active" role="button" id="sel_city">点击选取省市区县</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/picker.min.js"></script>
    <script src="js/city.js"></script>
    <script>
    var select = new Picker({
        data: ['first', 'second', 'third'],
        selectedIndex: [0],
        title: '地址选择'
    });
    select.show();

    var nameEl = document.getElementById('sel_city');
    var first = []; /* 省，直辖市 */
    var second = []; /* 市 */
    var third = []; /* 镇 */
    var selectedIndex = [0, 0, 0]; /* 默认选中的地区 */
    var checked = [0, 0, 0]; /* 已选选项 */
    function creatList(obj, list) {
        obj.forEach(function(item, index, arr) {
            var temp = new Object();
            temp.text = item.name;
            temp.value = index;
            list.push(temp);
        })
    }
    creatList(_obj, first);
    if (_obj[selectedIndex[0]].hasOwnProperty('sub')) {
        creatList(_obj[selectedIndex[0]].sub, second);
    } else {
        second = [{ text: '', value: 0 }];
    }
    if (_obj[selectedIndex[0]].sub[selectedIndex[1]].hasOwnProperty('sub')) {
        creatList(_obj[selectedIndex[0]].sub[selectedIndex[1]].sub, third);
    } else {
        third = [{ text: '', value: 0 }];
    }
    var picker = new Picker({
        data: [first, second, third],
        selectedIndex: selectedIndex,
        title: '地址选择'
    });
    picker.on('picker.select', (selectedVal, selectedIndex) => {
        var text1 = first[selectedIndex[0]].text;
        var text2 = second[selectedIndex[1]].text;
        var text3 = third[selectedIndex[2]] ? third[selectedIndex[2]].text : '';
        // 这里做数据触发回调
        nameEl.innerText = text1 + ' ' + text2 + ' ' + text3;
    });
    picker.on('picker.change', (index, selectedIndex) => {
        if (index === 0) {
            firstChange();
        } else if (index === 1) {
            secondChange();
        }
        function firstChange() {
            second = [];
            third = [];
            checked[0] = selectedIndex;
            var firstCity = _obj[selectedIndex];
            if (firstCity.hasOwnProperty('sub')) {
                creatList(firstCity.sub, second);
                var secondCity = _obj[selectedIndex].sub[0]
                if (secondCity.hasOwnProperty('sub')) {
                    creatList(secondCity.sub, third);
                } else {
                    third = [{ text: '', value: 0 }];
                    checked[2] = 0;
                }
            } else {
                second = [{ text: '', value: 0 }];
                third = [{ text: '', value: 0 }];
                checked[1] = 0;
                checked[2] = 0;
            }
            picker.refillColumn(1, second);
            picker.refillColumn(2, third);
            picker.scrollColumn(1, 0)
            picker.scrollColumn(2, 0)
        }
        function secondChange() {
            third = [];
            checked[1] = selectedIndex;
            var first_index = checked[0];
            if (_obj[first_index].sub[selectedIndex].hasOwnProperty('sub')) {
                var secondCity = _obj[first_index].sub[selectedIndex];
                creatList(secondCity.sub, third);
                picker.refillColumn(2, third);
                picker.scrollColumn(2, 0)
            } else {
                third = [{ text: '', value: 0 }];
                checked[2] = 0;
                picker.refillColumn(2, third);
                picker.scrollColumn(2, 0)
            }
        }
    });
    picker.on('picker.valuechange', (selectedVal, selectedIndex) => {
        // 触发回调
        console.log(selectedVal);
        console.log(selectedIndex);
        console.log(first);
    });
    nameEl.addEventListener('click', () => {
        picker.show();
    });
    </script>
</body>

</html>
