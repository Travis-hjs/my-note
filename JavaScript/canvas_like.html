<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>canvas-点赞动画</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .page {
      box-sizing: border-box;
      padding: 15px;
      width: 100%;
      max-width: 680px;
      min-height: 100vh;
      margin: 0 auto;
    }

    .box {
      width: 200px;
      height: 500px;
      border: solid 1px #eee;
      margin: 0 auto 20px;
    }

    button {
      padding: 4px 16px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="box"></div>
    <div style="text-align: center;">
      <button class="add">添加一个点赞动画</button>
      <button class="remove">删除一个点赞动画</button>
    </div>
  </div>
  <script src="./js/canvas_like.js"></script>
</body>

</html>
